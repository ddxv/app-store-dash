<!DOCTYPE html>
<html>

<head>
    <title>Search Results for "{{ query }}"</title>
</head>

<body>
    <h1>Search Results for "{{ query }}"</h1>

    <ul>
        {% for app in apps %}
        <li><a href="{{ url_for('app_detail', store=app['store'], app_id=app['store_id']) }}">{{ app['store'] + " - " +
                app['name'] + " - " + app['developer_name'] }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>

</html>
