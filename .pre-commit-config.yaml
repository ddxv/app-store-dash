repos:
  # Ruff
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
  # Mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: ['types-requests', 'types-PyYAML']
  ## JS ##
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args:
          [
            '--config',
            'frontend/.prettierrc',
            '--ignore-unknown',
            '--write',
            '--check',
          ]
        language: node
        entry: frontend/node_modules/.bin/prettier
        require_serial: true
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|svelte)$
        additional_dependencies:
          - prettier
          - prettier-plugin-svelte
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
      - id: eslint
        name: eslint
        language: node
        entry: frontend/node_modules/eslint/bin/eslint.js
        #args: ['--fix'] #lets wait before using this
        require_serial: true
        files: \.(js|ts|svelte|css|mjs)$
        additional_dependencies:
          - eslint
          - svelte
          - typescript
          - eslint-plugin-svelte
          - '@typescript-eslint/eslint-plugin'
          - '@typescript-eslint/parser'
          - svelte-eslint-parser
  - repo: local
    hooks:
      - id: svelte-check
        name: Svelte check
        language: system
        entry: npx svelte-check --fail-on-warnings
        files: \.(js|ts|svelte)$
        pass_filenames: false
        require_serial: true
  ## SQL ##
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.2.3
    hooks:
      - id: sqlfluff-lint
        args: ['--config', 'backend/pyproject.toml'] # Specify the config file location here
      - id: sqlfluff-fix
        args: ['--config', 'backend/pyproject.toml'] # Specify the config file location here
        # Arbitrary arguments to show an example
        # args: [--rules, "LT02,CP02"]
        # additional_dependencies: ['<dbt-adapter>', 'sqlfluff-templater-dbt']
